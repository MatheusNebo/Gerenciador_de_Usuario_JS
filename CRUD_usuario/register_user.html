<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Dados</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/3.0.6/purify.min.js"></script>
</head>
<body>
    <ul class="nav">
        <li><a href="index.html">Home</a></li>
        <li><a href="register_user.html">Gerenciador de Dados</a></li>
        <li><a href="#about">Sobre</a></li>
    </ul>

    <div class="flex-main">
        <div class="form-section">
            <h1>Cadastrar Novo Usuário</h1>
            <form id="userForm">
                <input type="text" id="name" placeholder="Nome completo" required>
                <input type="email" id="email" placeholder="Endereço de email" required>
                <button type="submit">Salvar</button>
                <p id="mensagem" class="mensagem"></p>
            </form>
        </div>

        <div class="table-section">
            <h2>Usuários Cadastrados</h2>
            <form id="editForm" style="display: none;">
                <input type="text" id="editNome" placeholder="Nome completo" required>
                <input type="email" id="editEmail" placeholder="Endereço de email" required>
                <input type="hidden" id="editIndex">
                <button type="submit">Salvar Alterações</button>
            </form>

            <div class="table-container">
                <table id="data_table">
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Email</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="form_register.js"></script>
</body>
</html>
